<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Login</title>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row">

      <div class="p-4 col-3 max-height-vh flex-column-center" id="bg-purple">
        <div class="container">
          <h1 class="text-light font-weight-300">
            <div class="font-weight-500 fs-2">Registre-se agora</div>
            <div class="fs-3">e comece a desfrutar de nossos serviços!</div>
          </h1>
          <img src="img/cadastroCliente.svg" alt="">
        </div>
      </div>

      <div class="col-9 max-height-vh flex-column-center">
        <form action="../controller/controllerClientes.php" method="POST">
          <div class="container form-width border border-light-subtle rounded p-4 shadow bg-white">
            <div class="mb-4">
              <div class="mt-2"></div>
              <span class="fs-3 font-weight-500 font-color-dark">Crie sua conta!</span><br>
            </div>
            <div class="text-start">
              <label for="nome" class="font-color-dark">Nome</label>
              <input type="text" name="nome" id="nome"
                class="form-control rounded-pill input-height bg-light bd-purple focus-purple font-color-dark">

              <label for="email" class="mt-3" class="font-color-dark">E-mail</label>
              <input type="text" name="email" id="email"
                class="form-control rounded-pill input-height bg-light bd-purple focus-purple font-color-dark">

              <label for="dataNascimento" class="mt-3" class="font-color-dark">Data de Nascimento</label>
              <input type="text" name="dataNascimento" id="dataNascimento"
                class="form-control rounded-pill input-height bg-light bd-purple focus-purple font-color-dark">

              <label for="senha" class="mt-3" class="font-color-dark">Senha</label>
              <input type="password" name="senha" id="senha"
                class="form-control rounded-pill input-height bg-light bd-purple focus-purple font-color-dark">
            </div>
            <div class="mt-4">
              <button type="submit"
                class="btn btn-primary max-width input-height rounded-pill flex-row-center btn-purple bd-purple"
                name="cadastrar">Cadastrar</button>
            </div>
            <div class="mt-3">
              <a href="login.html" class="fs-8 link-puple link-custom-purple">⟵ Voltar para Login</a>
            </div>
          </div>
        </form>
      </div>

    </div>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
